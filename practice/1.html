<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="tb1">
    <input type="text" name="" id="tb2">
    <button onclick="check()">Result</button>
</body>
<script>
    function check(){

        var tb1 = document.getElementById("tb1");
            var tb2 = document.getElementById("tb2");

            if (tb1.value === "") {
                tb2.value = parseInt(tb2.value);
                tb1.value = Math.sqrt(tb2.value);
            } else {
                tb1.value = parseInt(tb1.value);
                tb2.value = Math.pow(tb1.value, 2);
            }
        
    }
</script>
</html>

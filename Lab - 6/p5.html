<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table cellpadding="1" align="center" cellspacing="5">
            <tr>
                <td>Your Name</td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" placeholder="john Doe" style="width: 375px;height: 30px;"></td>
            </tr>
            <tr>
                <td>Your E-mail</td>
            </tr>
            <tr>
                <td colspan="2"><input type="email" placeholder="john.doe@email.com" style="width: 375px;height: 30px;"></td>
            </tr>
            <tr>
                <td>Your Phone</td>
            </tr>
            <tr>
                <td colspan="2"><input type="tel" placeholder="498-348-3872" style="width: 375px;height: 30px;"></td>
            </tr>
            <hr>
            <tr>
                <td>Adults</td>
                <td>Children</td>
            </tr>
            <tr>
                <td><input type="number" style="width: 170px;height: 30px;"></td>
                <td><input type="number" style="width: 175px;height: 30px;"></td>
            </tr>
            <tr>
                <td>Check-in Date</td>
                <td>Check-out Date</td>
            </tr>
            <tr>
                <td><input type="date" placeholder="dd/mm/yyyy" style="width: 170px;height: 30px;"></td>
                <td><input type="date" placeholder="dd/mm/yyyy" style="width: 175px;height: 30px;"></td>
            </tr>
            <tr>
                <td>Select Room Preference</td>
            </tr>
            <tr>
                <td colspan="2"><select style="width: 375px;height: 30px;">
                    <option>Choose a Room from the List</option>
                    <option>Single</option>
                    <option>Double</option>
                </select></td>
            </tr>
            <tr>
                <td>Anything Else?</td>
            </tr>
            <tr>
                <td colspan="2"><textarea cols="50" rows="10" placeholder="Tell us anything else that might be important."></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Book The Rooms" style="background-color: gold;border: none;height: 30px;"></td>
            </tr>
        </table>
    </form>
</body>
</html>

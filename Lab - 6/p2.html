<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:gainsboro;">
    <form>
    <!-- <h1 style="background-color: red;">HTML FORM</h1> -->
    <table align="center"style="height: 50%;width: 20%;"  cellpadding="6" >
        <tr>
            
            <th style="background-color: red;color: aliceblue;font-size:large;" align="center">HTML FORM</th>    
        </tr>
    </table>
    <table style="height: 50%;width: 40%;">
        <tr>
            <td style="float: right;">search</td>
            <td><input type="search"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter your name" required></td>
        </tr>
        <tr>
            <td>E-Mail:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="tel" ></td>
        </tr>
        <tr>
            <td>Website:</td>
            <td><input type="url"></td>
        </tr>
        <tr>
            <td>Birthdate:</td>
            <td><input type="date" size="30"></td>
        </tr>
        <tr>
            <td>Quantity Attending:</td>
            <td><input type="number" ></td>
        </tr>
        <tr>
            <td>Pattern:</td>
            <td><input type="number" pattern="[0-9][6]"></td>
        </tr>
        <tr>
            <td>Range:</td>
            <td><input type="range"></td>
        </tr>
        <tr>
            <td>Hair Color:</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td>Select Photo images:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><input type="button" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>

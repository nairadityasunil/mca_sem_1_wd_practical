<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <p>* denotes mandotory</p>
    <form>
        <label>Full Name*:</label><br>
        <input type="text" placeholder="FirstName LastName"><br>
        <label>Email Address*:</label><br>
        <input type="email" placeholder="EMAIL_ADDRESS"><br>
        <label>Select Tour Package*:</label><br>
        <select>
            <option value="">Goa</option>
            <option value="">Gujarat</option>
            <option value="">Delhi</option>
            <option value="">Mumbai</option>
        </select><br>
        <label>Arrival Date*:</label><br>
        <input type="text" placeholder="m/d/y"><br>

        <label>Number of persons*:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>

        <label>What would you want to avail?*</label><br>
        Boarding<input type="checkbox"><br>
        Fooding<input type="checkbox"><br>
        Sight seeing<input type="checkbox"><br>

        <label>Discount Coupan Code:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        
        <label>Terms and conditions*</label><br>
        <input type="radio" name="g1">I agree<input type="radio" name="g1">I disagree <br>
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>

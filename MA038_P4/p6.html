<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Target Attribute Demo</title>
</head>
<body>
    
    <h1>Target Attribute Demo</h1>
    
    <h2>_self - Open in the same frame</h2>
    <p><a href="p1.html" target="_self">program1</a></p>
    
    <h2>_blank - Open in a new tab or window</h2>
    <p><a href="p2.html" target="_blank">program2</a></p>
    
    <h2>_top - Open in the top-level frame (break out of frames)</h2>
    <p><a href="p3.html" target="_top">program3</a></p>
    
    <h2>_parent - Open in the parent frame</h2>
    <p><a href="p4.html" target="_parent">program 4</a></p>
    
    <h2>iframe - Open in an inline frame</h2>
    <iframe src="p5.html" width="400" height="300"></iframe>
    <p><a href="p5.html" target="iframe">visit a program iframe above</a></p>
</body>
</html>

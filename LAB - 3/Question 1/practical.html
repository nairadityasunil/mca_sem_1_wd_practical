<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <p>
        This is left align
        <img src="1.jpg" alt="Image 1" align="left" height="50px" width="100px">
    </p>
    <br>
    <p>
        This is right align
        <img src="1.jpg" alt="Image 1" align="right" height="50px" width="100px">
    </p> 
    <br>
    <p>
        This is middle align
        <img src="1.jpg" alt="Image 1" align="middle" height="50px" width="100px">
    </p>
    <br>
    <p>
        This is top align
        <img src="1.jpg" alt="Image 1" align="top" height="50px" width="100px">
    </p>
    <br>
    <p>
        This is bottom align
        <img src="1.jpg" alt="Image 1" align="bottom" height="50px" width="100px">
    </p>

</body>
</html>

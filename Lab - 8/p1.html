<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Property</title>
</head>
<style>
    .button1{
        border-radius: 25px;
        height: 100px;
        width: 100px;
    }
    .button2{
        border-radius: 15px;
        height: 100px;
        width: 100px;
    }
    .button3{
        border-radius: 50%;
        height: 100px;
        width: 100px;
    }
</style>
<body>
        <h1>Rounded Corner Buttons</h1>
        <button class="button1">click</button>
        <button class="button2">click</button>
        <button class="button3">click</button>
</body>
</html>

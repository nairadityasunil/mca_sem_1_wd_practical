<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Property on td and image</title>
</head>
<style>
    table {
        width: 50%;
        background-color: grey;
    }
    td {
        border-radius: 20px;
        background-color: white;}
    img {
        border-radius: 50%;}
</style>
<body>
    <table border="2px solid black">
        <tr>
            <td>Desert</td>
            <td><img src="dessert.webp" height="100px" width="100px"></td>
        </tr>
        <tr>
            <td>Jelly Fish</td>
            <td><img src="jellfish.jpeg" height="100px" width="100px"></td>
        </tr>
        <tr>
            <td>Koala</td>
            <td><img src="koala.jpeg" height="100px" width="100px"></td>
        </tr>
        <tr>
            <td>Tulips</td>
            <td><img src="tulips.webp" height="100px" width="100px"></td>
        </tr>
    </table>
</body>
</html>

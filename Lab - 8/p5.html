<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Style </title>
    <style>
        .border-box {
            width: 200px;
            height: 180px;
            margin: 20px;
            border-top: 2px dashed purple;
            border-right: 2px dashed purple;
            border-bottom: 2px dotted purple;
            border-left: 2px dotted purple;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="border-box">
        <h2>Border Style Example</h2>
        <p>This box has different border styles for each side: top and right are dashed, bottom and left are dotted.</p>
    </div>
</body>
</html>

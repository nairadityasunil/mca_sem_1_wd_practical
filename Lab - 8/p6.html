<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Mixed Borders and Image Border Example</title>
    <style>
      .mixed-border-box {
        width: 300px;
        height: 200px;
        margin: 20px;
        border-top: 8px dotted orange;
        border-right: 8px double brown;
        border-bottom: 8px dashed green;
        border-left: 8px solid pink;
        padding: 20px;
        box-sizing: border-box;
      }
      .image-border-box {
        width: 300px;
        height: 200px;
        margin: 20px;
        border: 10px solid violet;
        padding: 20px;
        box-sizing: border-box;
        background: url("dessert.webp") center;
      }
    </style>
  </head>
  <body>
    <div class="mixed-border-box">
      <h2>Mixed Border Example</h2>
      <p>This box has mixed borders with different styles and colors.</p>
    </div>
    <div class="image-border-box"></div>
  </body>
</html>

<html>
  <head>
    <title>HTML Practical</title>
  </head>
  <body>
    <h1>Figure and Figcaption in HTML</h1>
    <div>
      <figure>
        <img src="india.jpg" height="300px" width="300px" />
      </figure>
    </div>
    <div>
      <figure>
        <img src="india.jpg" height="300px" width="300px" />
        <figcaption>Indian Map</figcaption>
      </figure>
    </div>
  </body>
</html>

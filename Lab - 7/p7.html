<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zebra table</title>
    <style>
      table {
        border-spacing: 0;
        width: 100%;
        border: 1px solid #000000;
      }

      tr:nth-child(even) {
        background-color: #a6afa9;
      }
    </style>
  </head>
  <body>
    <table border="2">
      <tr align="center">
        <td>Shyam</td>
        <td>Ravi</td>
      </tr>
      <tr align="center">
        <td>Pankaj</td>
        <td>Kalu</td>
      </tr>
      <tr align="center">
        <td>Ritesh</td>
        <td>Rakesh</td>
      </tr>
      <tr align="center">
        <td>Om</td>
        <td>Shiv</td>
      </tr>
    </table>
  </body>
</html>

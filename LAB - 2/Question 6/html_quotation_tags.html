<!-- HTML code to implement long and short quotations -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotations</title>
</head>

<body>
    <p>Blockquote</p>
    <blockquote cite="BLOCKQUOTE">This tag is used to implement long quotations in html.</blockquote>

    <p>Q tag :- <q>Short Quotes</q></p>
</body>

</html>
